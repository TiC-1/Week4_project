<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test DOM</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.1.1.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <section class="mainContainer">

    <header class="header">
      <h1 class="heading">Autocompletor</h1>
    </header>

    <div class="formContainer">
      <p class=instruction> Type something and get suggestions</p>
      <form id="searchForm" class="form" autocomplete="off">
        <input id="inputBox" class="inputBox" aria-label="input textbox" placeholder="pizza, John Wayne, e=mc2..." type="text" name="description" value="" required aria-required="true">
      </form>


    <div id="acPreview">
                
    </div>
  </div>
</body>

<script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
<script type="text/javascript" src="testobj.js"></script>
<script type="text/javascript" src="../js/logic.js"></script>
<script type="text/javascript" src="../js/dom.js"></script>
<script type="text/javascript" src="test-dom.js"></script>

</html>
