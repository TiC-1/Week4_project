<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocompletor</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="mainContainer">

    <header class="header">
      <h1 class="heading">Autocompletor</h1>
    </header>

    <div class="formContainer">
      <p class=instruction> Type something and get suggestions</p>
      <form id="searchForm" class="form" autocomplete="off">
        <input id="inputBox" class="inputBox" aria-label="input textbox" placeholder="pizza, John Wayne, e=mc2..." type="text" name="description" value="" required aria-required="true" oninput="getInputValue()">
      </form>

      <div id="acPreview">
      </div>

    </div>

    <footer>
      <p>Turn into Coders // Javascript Bootcamp // TiC-1</p>
      <p class="credits">Photo by rawpixel.com on Unsplash</p>
    </footer>

  </section>

  <script src="./test/testobj.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/dom.js"></script>

</body>

</html>
